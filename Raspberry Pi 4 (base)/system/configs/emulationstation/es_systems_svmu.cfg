<?xml version="1.0"?>
<systemList>
 <system>
        <fullname>Dreamcast VMU</fullname>
        <name>vemulator</name>
        <manufacturer>Sega</manufacturer>
        <release>1998</release>
        <hardware>console</hardware>
        <path>/userdata/roms/svmu</path>
        <extension>.vms .bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>svmu</platform>
        <theme>vemulator</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>re>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>

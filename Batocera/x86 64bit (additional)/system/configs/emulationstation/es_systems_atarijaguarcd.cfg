<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
	<system>
        <fullname>Jaguar CD</fullname>
        <name>jaguarcd</name>
        <manufacturer>Atari</manufacturer>
        <release>1995</release>
        <hardware>console</hardware>
        <path>/userdata/roms/jaguarcd</path>
        <extension>.cue .j64 .jag .cof .abs .cdi .rom .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>jaguar</platform>
        <theme>atarijaguarcd</theme>
        <emulators>
            <emulator name="bigpemu">
                <cores>
                    <core default="true">bigpemu</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core incompatible_extensions=".zip .7z">virtualjaguar</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>

<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
    <name>wiiware</name>
    <fullname>Nintendo WiiWare</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2008</release>
    <hardware>console</hardware>
    <path>/userdata/roms/wiiware</path>
    <extension>.gcz .iso .ciso .wbfs .wad .rvz .wia .elf .json</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <emulators>
      <emulator name="dolphin">
        <core>dolphin</core>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core>dolphin</core>
        </cores>
      </emulator>      
    </emulators>
    <platform>wii</platform>
    <theme>wiiware</theme>
  </system>
</systemList>
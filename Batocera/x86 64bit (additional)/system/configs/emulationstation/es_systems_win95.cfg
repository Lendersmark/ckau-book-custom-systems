<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
    <name>win95</name>
    <fullname>Windows 95</fullname>
    <manufacturer>Microsoft</manufacturer>
    <release>1995</release>
    <hardware>computer</hardware>
    <path>/userdata/roms/win95</path>
    <!--extension>.exe .bat .cmd .lnk .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension-->
    <extension>.exe .bat .cmd .lnk .url .EXE .BAT .CMD .LNK .URL</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>windows</platform>
    <theme>win95</theme>
    <emulators>
      <emulator name="windows"/>
    </emulators>
  </system>
</systemList>
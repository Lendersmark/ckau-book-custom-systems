<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
        <fullname>3DSen</fullname>
        <name>3dsen</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2020</release>
        <hardware>console</hardware>
        <path>/userdata/roms/3dsen</path>
        <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>3dsen</theme>
        <group>nes</group>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
        <fullname>Quake III</fullname>
        <name>quake3</name>
        <manufacturer>Ports</manufacturer>
        <release>1999</release>
        <hardware>port</hardware>
        <path>/userdata/roms/quake3</path>
        <extension>.quake3</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>quake3</theme>
        <group>ports</group>
        <emulators>
            <emulator name="ioquake3">
                <cores>
                    <core default="true">ioquake3</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>

<?xml version="1.0"?>
<systemList>
<system>
        <fullname>MSX Palcom Laserdisc</fullname>
        <name>msxlaserdisk</name>
        <manufacturer>Pionieer</manufacturer>
        <release>1984</release>
        <hardware>console</hardware>
        <path>/userdata/roms/palcom</path>
        <extension>.ogv .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system msx1 -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>msxlaserdisc</platform>
        <theme>msxlaserdisk</theme>
		<group>msx</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core incompatible_extensions=".ogv .openmsx">bluemsx</core>
                    <core incompatible_extensions=".ogv .openmsx">fmsx</core>
                </cores>
            </emulator>
            <emulator name="openmsx">
                <cores>
                    <core default="true" incompatible_extensions=".m3u">openmsx</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>

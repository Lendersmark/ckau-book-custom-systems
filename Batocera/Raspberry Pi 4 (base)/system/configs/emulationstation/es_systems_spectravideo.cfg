<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
    <fullname>Spectravideo SV-318</fullname>
    <name>spectravideo</name>
    <manufacturer>Spectravideo</manufacturer>
    <release>1988</release>
    <hardware>computer</hardware>
    <path>/userdata/roms/spectravideo</path>
    <extension>.zip .7z .cas .m3u .ogv .openmsx</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>spectravideo</platform>
    <theme>spectravideo</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true" incompatible_extensions=".ogv .openmsx">bluemsx</core>
                    <core incompatible_extensions=".ogv .openmsx">fmsx</core>
                </cores>
            </emulator>
            <emulator name="openmsx">
                <cores>
                    <core incompatible_extensions=".m3u">openmsx</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
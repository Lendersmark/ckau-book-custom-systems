<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Spectravideo</fullname>
        <name>spectravideo</name>
        <manufacturer>SpectraVision</manufacturer>
        <release>1983</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/spectravideo</path>
        <extension>.dsk .mx2 .rom .zip .7z .cas .m3u</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>svi</platform>
        <theme>spectravideo</theme>
        <group>msx</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>

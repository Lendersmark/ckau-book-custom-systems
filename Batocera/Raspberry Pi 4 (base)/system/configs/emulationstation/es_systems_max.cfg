<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Commodore Max Machine</fullname>
      <name>max</name>
      <manufacturer>Commodore</manufacturer>
      <release>1982</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/max</path>
      <extension>.crt .e0 .f0 .zip .7z</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>max</platform>
      <theme>max</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
			<emulator name="libretro">
                <cores>
                    <core>vice_x64</core>
                    <core>vice_x64sc</core>
                    <core>vice_xscpu64</core>
                </cores>
            </emulator>
            <emulator name="vice">
                <cores>
                    <core incompatible_extensions=".m3u .7z">x64</core>
                    <core incompatible_extensions=".m3u .7z">x64dtv</core>
                    <core incompatible_extensions=".m3u .7z">xscpu64</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
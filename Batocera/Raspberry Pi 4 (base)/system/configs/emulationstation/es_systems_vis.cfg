<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Tandy Video Information System</fullname>
        <name>vis</name>
        <manufacturer>Tandy / Memorex</manufacturer>
        <release>1992</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/vis</path>
        <extension>.chd .cue .toc .nrg .gdi .iso .cdr</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>vis</platform>
        <theme>vis</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>

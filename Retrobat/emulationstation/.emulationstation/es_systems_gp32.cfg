<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
		<name>gp32</name>
		<fullname>GP32</fullname>
		<manufacturer>GamePark</manufacturer>
		<release>2001</release>
		<hardware>portable</hardware>
		<path>~\..\roms\gp32</path>
		<extension>.zip .7z .smc .ZIP .7Z .SMC</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
			<core>mame</core>
				</cores>
			</emulator>
			<emulator name="mame64">        
			<cores>          
			<core>gp32</core>        
			</cores>      
			</emulator>
		</emulators>
		<platform>gp32</platform>
		<theme>gp32</theme>
		<group>mess</group>
	</system>
</systemList>
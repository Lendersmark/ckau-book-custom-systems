<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <fullname>Microvision Milton Bradley</fullname>
      <name>microvsn</name>
      <manufacturer>Milton Bradley Company</manufacturer>
      <release>1979</release>
      <hardware>portable</hardware>
      <path>~\..\roms\microvsn</path>
      <extension>.bin .7z .zip</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core default="true">mame</core>
          </cores>
        </emulator>
        <emulator name="mame">
          <cores>
            <core>mame</core>
          </cores>
        </emulator>
      </emulators>
      <platform>microvsn</platform>
      <theme>microvsn</theme>
  </system>
</systemList>
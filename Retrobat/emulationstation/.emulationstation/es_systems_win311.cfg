<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
    <name>win311</name>
    <fullname>Windows 3.11</fullname>
    <manufacturer>Microsoft</manufacturer>
    <release>1992</release>
    <hardware>computer</hardware>
    <path>~\..\roms\win311</path>
    <!--extension>.exe .bat .cmd .lnk .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension-->
    <extension>.exe .bat .cmd .lnk .url .EXE .BAT .CMD .LNK .URL</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>pc</platform>
    <theme>win311</theme>
    <group>windows</group>
    <emulators>
      <emulator name="windows"/>
    </emulators>
  </system>
</systemList>
<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <fullname>Videobrain Family Computer</fullname>
      <name>vidbrain</name>
      <manufacturer>Umtech Incorporated</manufacturer>
      <release>1977</release>
      <hardware>computer</hardware>
      <path>~\..\roms\vidbrain</path>
      <extension>.7z .zip</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core default="true">mame</core>
          </cores>
        </emulator>
        <emulator name="mame">
          <cores>
            <core>mame</core>
          </cores>
        </emulator>
      </emulators>
      <platform>vidbrain</platform>
      <theme>vidbrain</theme>
  </system>
</systemList>
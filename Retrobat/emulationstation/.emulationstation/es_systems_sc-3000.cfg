<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
		<name>sc-3000</name>
		<fullname>Sega SC-3000</fullname>
		<manufacturer>Sega</manufacturer>
		<release>1983</release>
		<hardware>arcade</hardware>
		<path>~\..\roms\sc-3000</path>
    <extension>.sms .gg .sg .bin .rom .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>gearsystem</core>
          <core>fbneo</core>
        </cores>
      </emulator>
    </emulators>
    <platform>sc3000</platform>
    <theme>sc-3000</theme>
  </system>
</systemList>
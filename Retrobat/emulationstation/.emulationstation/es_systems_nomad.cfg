<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
    <name>nomad</name>
    <fullname>SEGA Nomad</fullname>
    <manufacturer>Sega</manufacturer>
    <release>1995</release>
    <hardware>console</hardware>
    <path>~\..\roms\nomad</path>
    <extension>.68k .68K .sgd .SGD .smd .bin .gen .md .sg .wad .WAD .SMD .BIN .GEN .MD .SG .zip .ZIP .7z .7Z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>genesis_plus_gx</core>
		  <core>genesis_plus_gx_wide</core>
          <core>picodrive</core>
          <core>fbneo</core>
        </cores>
      </emulator>
      <emulator name="mednafen">
        <cores>
          <core>megadrive</core>
        </cores>
      </emulator>
      <emulator name="kega-fusion">
        <cores>
          <core>auto</core>
          <core>megadrive</core>
          <core>genesis</core>
        </cores>
      </emulator>
    </emulators>
    <platform>nomad</platform>
    <theme>nomad</theme>
  </system>
</systemList>
<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <name>actionmax</name>
      <fullname>Actionmax</fullname>
      <manufacturer>Worlds of Wonder</manufacturer>
      <release>1987</release>
      <hardware>console</hardware>
      <path>~\..\roms\actionmax</path>
      <extension>.actionmax</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="hypseus">
          <cores>
            <core default="true">hypseus</core>
          </cores>
        </emulator>
      </emulators>
      <platform>actionmax</platform>
      <theme>actionmax</theme>
    </system>
</systemList>

<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
 <system>
    <fullname>Nintendo Entertainment System HD</fullname>
    <name>nes_hd</name>
    <manufacturer>Nintendo</manufacturer>
    <release>1983</release>
    <hardware>console</hardware>
    <path>~\..\roms\nes_hd</path>
    <extension>.fds .nes .wad .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mesen</core>
        </cores>
      </emulator>
      <emulator name="mesen"/>
        <cores>
          <core>Famicom</core>
        </cores>
      </emulator>
    </emulators>
    <platform>nes</platform>
    <theme>nes_hd</theme>
  </system>
 </systemList>

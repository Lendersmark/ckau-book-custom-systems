<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
<system>
    <name>snescd</name>
    <fullname>Nintendo Super Nintendo CD</fullname>
    <manufacturer>Nintendo</manufacturer>
    <hardware>extension</hardware>
    <release>2012</release>
    <path>~\..\roms\snescd</path>
    <extension>.7z .bin .bs .smc .sfc .fig .swc .mgd .zip .7Z .BIN .BS .SMC .SFC .FIG .SWC .MGD .ZIP</extension>
    <command>"%HOME%\..\emulators\no$sns\no$sns.exe" %ROM%</command>
    <emulators>
      <emulator name="no$sns">
      </emulator>
    </emulators>
    <platform>snes</platform>
    <theme>snescd</theme>
  </system>
</systemList>
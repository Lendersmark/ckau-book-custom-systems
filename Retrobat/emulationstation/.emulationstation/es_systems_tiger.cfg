<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
		<name>tiger</name>
		<fullname>Tiger Electronics</fullname>
		<manufacturer>Tiger Electronics</manufacturer>
		<release>1997</release>
		<hardware>portable</hardware>
		<path>~\..\roms\tiger</path>
		<extension>.cmd .CMD</extension>
		<command>%HOME%\emulatorLauncher.exe -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -rom %ROM%</command>
		<emulators>
<emulator name="windows" />
		</emulators>
		<platform>tiger</platform>
		<theme>tiger</theme>
		<group>gamecom</group>
	</system>
</systemList>
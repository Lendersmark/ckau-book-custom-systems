<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <name>gamewave</name>
      <fullname>Game Wave Family Entertainment System</fullname>
      <manufacturer>ZAPiT Games</manufacturer>
      <release>2005</release>
      <hardware>console</hardware>
      <path>~\..\roms\gamewave</path>
      <extension>.zip .7z .iso</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core default="true">mame</core>
          </cores>
        </emulator>
      </emulators>
      <platform>gamewave</platform>
      <theme>gamewave</theme>
    </system>
</systemList>

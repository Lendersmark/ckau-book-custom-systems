<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <fullname>Aquarius Home Computer System</fullname>
      <name>aquarius</name>
      <manufacturer>Mattel</manufacturer>
      <release>1983</release>
      <hardware>computer</hardware>
      <path>~\..\roms\aquarius</path>
      <extension>.7z .zip .bin .caq .wav</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core default="true">mame</core>
          </cores>
        </emulator>
        <emulator name="mame">
          <cores>
            <core>mame</core>
          </cores>
        </emulator>
      </emulators>
      <platform>aquarius</platform>
      <theme>aquarius</theme>
  </system>
</systemList>
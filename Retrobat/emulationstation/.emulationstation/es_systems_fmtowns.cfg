<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
      <fullname>FM Towns</fullname>
      <name>fmtowns</name>
      <path>~\..\roms\fmtowns</path>
      <manufacturer>Fujitsu</manufacturer>
      <release>1987</release>
      <hardware>computer</hardware>
      <extension>.m3u .d88 .d77 .xdf .iso .game .cd .chd .cue</extension>
      <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
      <platform>fmtowns</platform>
      <theme>fmtowns</theme>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core>mame</core>
          </cores>
        </emulator>
        <emulator name="tsugaru">
          <cores>
            <core>tsugaru</core>
          </cores>
        </emulator>
        <emulator name="mame64">
          <cores>
            <core>fmtownsux</core>
          </cores>
        </emulator>
      </emulators>
    </system>
</systemList>
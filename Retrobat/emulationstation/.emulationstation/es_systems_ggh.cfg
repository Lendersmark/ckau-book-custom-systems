<?xml version="1.0"?>
<systemList>
     <system>
        <fullname>Game Gear HACK</fullname>
        <name>ggh</name>
        <manufacturer>Sega</manufacturer>
        <release>1990</release>
        <hardware>portable</hardware>
        <path>~\..\roms\ggh</path>
        <extension>.bin .gg .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>genesis_plus_gx</core>
          <core>picodrive</core>
          <core>fbneo</core>
        </cores>
      </emulator>
    </emulators>
    <platform>gamegear</platform>
    <theme>ggh</theme>
  </system>
 </systemList>

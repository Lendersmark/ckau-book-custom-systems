<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
    <name>sfc</name>
    <fullname>Nintendo Super Famicom</fullname>
    <manufacturer>Nintendo</manufacturer>
    <hardware>console</hardware>
    <release>1990</release>
    <path>~\..\roms\sfc</path>
    <extension>.smc .SMC .fig .FIG .sfc .SFC .gd3 .GD3 .gd7 .GD7 .dx2 .DX2 .bsx .BSX .swc .SWC .rom .wad .WAD .ROM .zip .ZIP .7z .7Z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>snes9x</core>
          <core>bsnes</core>
          <core>bsnes_hd_beta</core>
          <!--<core>higan_sfc</core>-->
          <core>mednafen_snes</core>
          <core>mesen-s</core>
        </cores>
      </emulator>
      <emulator name="mednafen">
        <cores>
          <core>snes</core>
        </cores>
      </emulator>
      <emulator name="snes9x" />
    </emulators>
    <platform>sfc</platform>
    <theme>sfc</theme>
  </system>
</systemList>
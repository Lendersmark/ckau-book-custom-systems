<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
		<name>cbm2</name>
		<fullname>Commodore CBM-II</fullname>
		<manufacturer>Commodore</manufacturer>
		<release>1982</release>
		<hardware>computer</hardware>
		<path>~\..\roms\cbm2</path>
		<extension>.a0 .b0 .crt .d64 .d81 .prg .tap .t64 .m3u .zip .7z .A0 .B0 .CRT .D64 .D81 .PRG .TAP .T64 .M3U .ZIP .7Z</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
					<core>vice_xpet</core>
				</cores>
			</emulator>
		</emulators>
		<platform>c64</platform>
		<theme>cbm2</theme>
	</system>
</systemList>
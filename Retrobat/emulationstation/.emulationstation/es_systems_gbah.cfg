<?xml version="1.0"?>
<systemList>
 <system>
        <fullname>Game Boy Advance HACK</fullname>
        <name>gbah</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2001</release>
        <hardware>portable</hardware>
        <path>~\..\roms\gbah</path>
        <extension>.gba .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mgba</core>
          <core>mednafen_gba</core>
        </cores>
      </emulator>
      <emulator name="mgba">
        <cores>
          <core>mgba</core>
        </cores>
      </emulator>
      <emulator name="nosgba"/>
    </emulators>
    <platform>gba</platform>
    <theme>gbah</theme>
  </system>
 </systemList>

<?xml version="1.0"?>
<systemList>
<system>
        <fullname>PocketStation</fullname>
        <name>pocketstation</name>
        <manufacturer>Sony</manufacturer>
        <release>1999</release>
        <hardware>console</hardware>
        <path>/userdata/roms/pocketstation</path>
        <extension>.bin .gmd .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pocketstation</platform>
        <theme>pocketstation</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                    <core>mame0139</core>
                    <core default="true">mame078plus</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
